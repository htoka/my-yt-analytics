-<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOCHIVE Analytics - Professional Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --sidebar-w: 260px; --accent: #007aff; --bg: #f8f9fa; --border: #e9ecef; --text: #1d1d1f; --danger: #ff3b30; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* ì‚¬ì´ë“œë°” ìŠ¤íƒ€ì¼ */
        #sidebar { width: var(--sidebar-w); background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.4rem; font-weight: 800; cursor: pointer; color: var(--text); }
        .group-list { flex: 1; overflow-y: auto; padding: 12px; }
        .menu-label { font-size: 0.75rem; color: #888; padding: 10px 16px; text-transform: uppercase; letter-spacing: 1px; }
        .group-item { padding: 12px 16px; margin-bottom: 4px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 500; font-size: 0.95rem; display: flex; align-items: center; }
        .group-item:hover { background: #f0f0f0; }
        .group-item.active { background: var(--accent); color: #fff; }
        .sidebar-footer { padding: 16px; border-top: 1px solid var(--border); }

        /* ë©”ì¸ ì˜ì—­ */
        #content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        header { padding: 20px 40px; background: #fff; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .main-body { padding: 40px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        .card { background: #fff; border-radius: 16px; border: 1px solid var(--border); padding: 24px; margin-bottom: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .chart-wrapper { height: 400px; position: relative; }
        .controls { display: flex; gap: 10px; }
        select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); background: #fff; outline: none; }
        
        /* í…Œì´ë¸” ìŠ¤íƒ€ì¼ ë° ì›” í•©ê³„ ê°•ì¡° */
        .table-wrapper { overflow-x: auto; margin-top: 20px; border-radius: 12px; border: 1px solid var(--border); background: #fff; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background: #fcfcfc; padding: 14px; text-align: left; border-bottom: 2px solid var(--border); font-weight: 600; white-space: nowrap; }
        td { padding: 12px 14px; border-bottom: 1px solid var(--border); }
        .sum-row { background: #f0f8ff !important; font-weight: bold; color: var(--accent); } /* ì›” í•©ê³„ í–‰ */
        tr:hover { background: #f8f9ff; }
        .increase-tag { color: var(--accent); font-weight: 700; }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-outline { background: #fff; border: 1px solid var(--border); width: 100%; text-align: center; }
        .btn-danger { background: none; color: var(--danger); border: 1px solid var(--danger); padding: 4px 8px; font-size: 0.75rem; border-radius: 4px; cursor: pointer; }
        
        #loading { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; justify-content: center; align-items: center; font-weight: 700; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; margin-top: 20px; }
        .channel-card { background: #fff; border: 1px solid var(--border); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; justify-content: space-between; }
        .logout-link { font-size: 0.7rem; color: #999; text-decoration: underline; cursor: pointer; margin-top: 10px; display: block; text-align: center; }
    </style>
</head>
<body>
    <div id="loading">ë°ì´í„°ë¥¼ ì •ë°€ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</div>

    <div id="sidebar">
        <div class="sidebar-header"><div class="logo" onclick="location.reload()">HYOCHIVE</div></div>
        <div class="group-list">
            <div class="menu-label">ë‚´ ë¶„ì„ ëª©ë¡</div>
            <div class="group-item active" id="menu-all" onclick="selectMenu('all', this)">ğŸ“Š ì „ì²´ ì±„ë„ ë¶„ì„</div>
            <div id="customGroupList"></div>
            <div style="margin-top:20px;" class="menu-label">ì‹œì¥ ë¶„ì„</div>
            <div class="group-item" id="menu-market" onclick="selectMenu('market', this)">ğŸ”¥ ì¹´í…Œê³ ë¦¬ íŠ¸ë Œë“œ</div>
        </div>
        <div class="sidebar-footer">
            <button class="btn btn-outline" onclick="createNewGroup()">+ ìƒˆ ë¶„ì„ ê·¸ë£¹ ì¶”ê°€</button>
            <span class="logout-link" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</span>
        </div>
    </div>

    <div id="content">
        <header>
            <h2 id="viewTitle">ì „ì²´ ì±„ë„ ë¶„ì„</h2>
            <div class="controls">
                <select id="rangeSelect" onchange="refreshContent()">
                    <option value="7">ìµœê·¼ 7ì¼</option>
                    <option value="30">ìµœê·¼ 30ì¼</option>
                    <option value="90">ìµœê·¼ 90ì¼</option>
                </select>
                <button class="btn btn-primary" id="addBtn" style="display:none;" onclick="addChannelsToGroup()">+ ì±„ë„ ì¶”ê°€</button>
            </div>
        </header>

        <div class="main-body">
            <div class="card">
                <div class="chart-wrapper"><canvas id="mainChart"></canvas></div>
            </div>
            
            <div id="dataSection">
                <h3 id="tableTitle">ë°ì´í„° ìƒì„¸ (ì›”ê°„ í•©ê³„ í¬í•¨)</h3>
                <div class="table-wrapper">
                    <table id="dataTable">
                        <thead><tr id="tableHeader"></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="listSection" style="margin-top:40px;">
                <h3>ì†Œì† ì±„ë„ ê´€ë¦¬</h3>
                <div id="channelGrid" class="channel-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://yt-analytics-worker.dustmdwjd.workers.dev";
        // ì—…ë°ì´íŠ¸ëœ ìƒˆ ë°°í¬ URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbznxMEJJQO9m8yAe1jIDD7wLaynf3Imm-2gX41NfkuPoQO-xgMWGombuZT3dAy99Qi5/exec";
        
        let userPw = "", channelList = [], rawStats = [], trendStats = [], currentMode = "all", chart;

        async function init() {
            const savedPw = localStorage.getItem('hyochive_pw');
            if (savedPw) { userPw = savedPw; await checkAuthAndLoad(); } 
            else { promptPassword(); }
        }

        async function promptPassword() {
            userPw = prompt("ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
            if (userPw === "qwer") { localStorage.setItem('hyochive_pw', userPw); await checkAuthAndLoad(); } 
            else { alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); location.reload(); }
        }

        async function checkAuthAndLoad() {
            try {
                const res = await fetch(`${WORKER_URL}?pw=${userPw}`);
                if (res.status === 401) { logout(); return; }
                const data = await res.json();
                channelList = data.channels || [];
                rawStats = data.stats || [];
                trendStats = data.trends || [];
                updateSidebarGroups();
                refreshContent();
                document.getElementById('loading').style.display = 'none';
            } catch (e) { alert("ì„œë²„ ì—°ê²° ì‹¤íŒ¨"); }
        }

        function refreshContent() {
            if (currentMode === 'market') renderMarketView();
            else renderChannelView();
            updateGrid();
        }

        function renderChannelView() {
            const days = parseInt(document.getElementById('rangeSelect').value);
            const cutoff = new Date(); cutoff.setDate(cutoff.getDate() - days);
            let filtered = rawStats.filter(r => new Date(r.date) >= cutoff);

            if (currentMode !== 'all') {
                const targetIds = channelList.filter(c => c.group_name === currentMode).map(c => c.channel_id);
                filtered = filtered.filter(r => targetIds.includes(r.channel_id));
            }

            const dates = [...new Set(filtered.map(r => r.date))].sort().reverse(); 
            const channelIds = [...new Set(filtered.map(r => r.channel_id))];

            const chartLabels = [...dates].reverse();
            const datasets = channelIds.map((id, i) => {
                const ch = channelList.find(c => c.channel_id === id);
                return {
                    label: ch ? ch.channel_name : id,
                    data: chartLabels.map(l => {
                        const found = filtered.find(r => r.date === l && r.channel_id === id);
                        return found ? found.daily_views : 0;
                    }),
                    borderColor: `hsl(${(i * 137) % 360}, 70%, 50%)`,
                    backgroundColor: `hsla(${(i * 137) % 360}, 70%, 50%, 0.1)`,
                    tension: 0.3, fill: false
                };
            });
            drawChart(chartLabels, datasets);
            buildTable(dates, channelIds, filtered, 'channel');
        }

        function renderMarketView() {
            const days = parseInt(document.getElementById('rangeSelect').value);
            const cutoff = new Date(); cutoff.setDate(cutoff.getDate() - days);
            let filtered = trendStats.filter(r => new Date(r.date) >= cutoff);

            const dates = [...new Set(filtered.map(r => r.date))].sort().reverse();
            const categories = [...new Set(filtered.map(r => r.category_name))];

            const chartLabels = [...dates].reverse();
            const datasets = categories.map((name, i) => ({
                label: name,
                data: chartLabels.map(l => {
                    const found = filtered.find(r => r.date === l && r.category_name === name);
                    return found ? found.daily_increase : 0;
                }),
                borderColor: `hsl(${(i * 137) % 360}, 70%, 50%)`,
                tension: 0.3
            }));
            drawChart(chartLabels, datasets);
            buildTable(dates, categories, filtered, 'market');
        }

        function buildTable(dates, items, data, type) {
            const header = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            header.innerHTML = `<th>ì¼ì</th>` + items.map(id => {
                const name = type === 'channel' ? (channelList.find(c => c.channel_id === id)?.channel_name || id) : id;
                return `<th>${name}</th>`;
            }).join('');

            let html = "";
            let monthlySums = {};
            let currentMonth = "";

            dates.forEach((date, idx) => {
                const month = date.substring(0, 7);
                if (currentMonth !== "" && currentMonth !== month) {
                    html += renderSumRow(currentMonth, items, monthlySums[currentMonth]);
                }

                if (!monthlySums[month]) monthlySums[month] = {};
                currentMonth = month;

                let rowHtml = `<td><strong>${date}</strong></td>`;
                items.forEach(item => {
                    const found = data.find(d => d.date === date && (type === 'channel' ? d.channel_id === item : d.category_name === item));
                    const val = found ? (type === 'channel' ? found.daily_views : found.daily_increase) : 0;
                    monthlySums[month][item] = (monthlySums[month][item] || 0) + val;
                    rowHtml += `<td><span class="increase-tag">+${val.toLocaleString()}</span></td>`;
                });
                html += `<tr>${rowHtml}</tr>`;
                if (idx === dates.length - 1) html += renderSumRow(month, items, monthlySums[month]);
            });
            body.innerHTML = html;
        }

        function renderSumRow(month, items, sums) {
            let row = `<td class="sum-row"><strong>${month} í•©ê³„</strong></td>`;
            items.forEach(item => {
                row += `<td class="sum-row"><strong>+${(sums[item] || 0).toLocaleString()}</strong></td>`;
            });
            return `<tr class="sum-row">${row}</tr>`;
        }

        function drawChart(labels, datasets) {
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart'), {
                type: 'line', data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 11 } } } }, scales: { y: { beginAtZero: true } } }
            });
        }

        function updateGrid() {
            const grid = document.getElementById('channelGrid');
            const target = currentMode === 'all' ? channelList : channelList.filter(c => c.group_name === currentMode);
            grid.innerHTML = target.map(c => `
                <div class="channel-card">
                    <div><strong>${c.channel_name || 'ìˆ˜ì§‘ëŒ€ê¸°'}</strong><br><small style="color:#888">${c.channel_id}</small></div>
                    <button class="btn-danger" onclick="deleteChannel('${c.channel_id}')">ì‚­ì œ</button>
                </div>
            `).join('');
        }

        function selectMenu(mode, el) {
            currentMode = mode;
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('viewTitle').innerText = (mode === 'all') ? 'ì „ì²´ ì±„ë„ ë¶„ì„' : (mode === 'market' ? 'ì¹´í…Œê³ ë¦¬ íŠ¸ë Œë“œ' : mode);
            document.getElementById('addBtn').style.display = (mode !== 'all' && mode !== 'market') ? 'block' : 'none';
            document.getElementById('listSection').style.display = (mode === 'market') ? 'none' : 'block';
            refreshContent();
        }

        function updateSidebarGroups() {
            const container = document.getElementById('customGroupList');
            container.innerHTML = "";
            const groups = [...new Set(channelList.map(c => c.group_name))].filter(g => g && g !== 'null' && g !== "");
            groups.forEach(g => {
                const div = document.createElement('div');
                div.className = "group-item";
                if (currentMode === g) div.classList.add('active');
                div.innerText = "ğŸ“ " + g;
                div.onclick = () => selectMenu(g, div);
                container.appendChild(div);
            });
        }

        async function addChannelsToGroup() {
            const input = prompt("ì±„ë„ ID ë˜ëŠ” í•¸ë“¤(@) ì…ë ¥ (ì‰¼í‘œ êµ¬ë¶„)");
            if (!input) return;
            const items = input.split(',').map(s => s.trim());
            for (const val of items) {
                await fetch(`${WORKER_URL}/add-channel?pw=${userPw}`, {
                    method: 'POST', body: JSON.stringify({ channelId: val, channelName: val, groupName: currentMode })
                });
            }
            // ìƒˆ ë°°í¬ URLë¡œ ì¦‰ì‹œ ìˆ˜ì§‘ íŠ¸ë¦¬ê±°
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors' });
            location.reload();
        }

        async function deleteChannel(id) {
            if (confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                await fetch(`${WORKER_URL}/delete-channel?pw=${userPw}`, { method: 'POST', body: JSON.stringify({ channelId: id }) });
                location.reload();
            }
        }

        function createNewGroup() {
            const name = prompt("ìƒˆ ê·¸ë£¹ ì´ë¦„:");
            if (name) {
                channelList.push({ channel_id: 'TEMP_'+Date.now(), channel_name: 'ì²« ì±„ë„ ì¶”ê°€ ëŒ€ê¸°', group_name: name });
                updateSidebarGroups();
            }
        }

        function logout() { localStorage.removeItem('hyochive_pw'); location.reload(); }
        init();
    </script>
</body>
</html>
