<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOCHIVE Analytics - Category Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --gray-light: #f5f5f5; --gray-mid: #e0e0e0; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        nav { display: flex; justify-content: space-between; padding: 20px 40px; border-bottom: 1px solid var(--gray-mid); position: sticky; top:0; background:white; z-index:10; }
        .logo { font-size: 1.5rem; font-weight: 800; cursor: pointer; }
        .nav-links button { background:none; border:none; padding: 10px 20px; cursor:pointer; font-weight:500; color:#666; }
        .nav-links button.active { color:var(--text); border-bottom:2px solid var(--text); }
        main { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; }
        .chart-container { background: var(--gray-light); padding: 20px; border-radius: 12px; margin-bottom: 40px; min-height: 400px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card { border: 1px solid var(--gray-mid); border-radius: 12px; padding: 15px; text-align: center; }
        #loading { position: fixed; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 100; font-weight: 700; }
        .info-text { font-size: 0.85rem; color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="loading">데이터 로딩 중...</div>
    <nav>
        <div class="logo" onclick="location.reload()">HYOCHIVE</div>
        <div class="nav-links">
            <button id="btn-my" class="active" onclick="showSection('my')">내 채널</button>
            <button id="btn-cat" onclick="showSection('cat')">카테고리 트렌드</button>
        </div>
    </nav>

    <main>
        <section id="my" class="section active">
            <h2>내 채널 일일 조회수</h2>
            <div class="chart-container"><canvas id="myChart"></canvas></div>
        </section>

        <section id="cat" class="section">
            <h2>유튜브 카테고리별 일일 조회 증가 추이</h2>
            <p class="info-text">* 한국(KR) 지역 인기 영상 50개의 조회수 합산 기준입니다. 하단 범례를 클릭하여 그래프를 끄고 켤 수 있습니다.</p>
            <div class="chart-container"><canvas id="catChart"></canvas></div>
            <div id="cat-grid" class="grid"></div>
        </section>
    </main>

    <script>
        // 요청하신 새로운 배포 URL이 적용되었습니다.
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx0T67vbwCyE3pa1V_jpDsxA_gYeR8mf5xhjS9nwWMEASiV7h4DBSHIGrtc8HiIVMaN/exec";
        
        let myChartObj = null;
        let catChartObj = null;

        async function init() {
            try {
                const res = await fetch(GAS_API_URL);
                const data = await res.json();
                renderMyChart(data.myChannels);
                renderCatChart(data.categoryTrends);
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error(e);
                alert("데이터 로드 실패. GAS 배포 권한을 '모든 사용자'로 설정했는지 확인하세요.");
            }
        }

        function renderMyChart(data) {
            if(!data || data.length <= 1) return;
            const labels = [...new Set(data.slice(1).map(r => r[0]))];
            const channels = [...new Set(data.slice(1).map(r => r[1]))];
            const datasets = channels.map(name => ({
                label: name,
                data: labels.map(d => {
                    const row = data.find(r => r[0] === d && r[1] === name);
                    return row ? row[2] : 0;
                }),
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                tension: 0.3,
                fill: false
            }));
            if(myChartObj) myChartObj.destroy();
            myChartObj = new Chart(document.getElementById('myChart'), { 
                type: 'line', 
                data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function renderCatChart(data) {
            if(!data || data.length <= 1) return;
            const labels = [...new Set(data.slice(1).map(r => r[0]))];
            const categories = [...new Set(data.slice(1).map(r => r[2]))];
            
            const datasets = categories.map(name => ({
                label: name,
                data: labels.map(d => {
                    const row = data.find(r => r[0] === d && r[2] === name);
                    return row ? row[4] : 0; // 일일_조회증가 데이터 사용
                }),
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                tension: 0.3,
                hidden: true // 데이터가 많으므로 초기에는 숨김 (클릭해서 활성화)
            }));

            if(catChartObj) catChartObj.destroy();
            catChartObj = new Chart(document.getElementById('catChart'), { 
                type: 'line', 
                data: { labels, datasets },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 11 } } } 
                    }
                }
            });

            // 최신 증가량 카드 표시
            const lastDate = labels[labels.length - 1];
            const latestData = data.filter(r => r[0] === lastDate);
            const grid = document.getElementById('cat-grid');
            grid.innerHTML = latestData.sort((a, b) => b[4] - a[4]).map(r => `
                <div class="card">
                    <div style="font-size:0.8rem; color:#666;">${r[2]}</div>
                    <div style="font-weight:700; font-size:1.1rem; margin-top:5px;">+${Number(r[4]).toLocaleString()}</div>
                    <div style="font-size:0.7rem; color:#999;">오늘 증가량</div>
                </div>
            `).join('');
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('active');
        }

        init();
    </script>
</body>
</html>
