<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOCHIVE Analytics - Admin Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --sidebar-w: 260px; --accent: #007aff; --bg: #f8f9fa; --border: #e9ecef; --text: #1d1d1f; --danger: #ff3b30; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }
        
        /* ì‚¬ì´ë“œë°” ìŠ¤íƒ€ì¼ */
        #sidebar { width: var(--sidebar-w); background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.4rem; font-weight: 800; cursor: pointer; }
        .group-list { flex: 1; overflow-y: auto; padding: 12px; }
        .menu-label { font-size: 0.75rem; color: #888; padding: 10px 16px; text-transform: uppercase; letter-spacing: 1px; }
        .group-item { padding: 12px 16px; margin-bottom: 4px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 500; font-size: 0.95rem; display: flex; align-items: center; }
        .group-item:hover { background: #f0f0f0; }
        .group-item.active { background: var(--accent); color: #fff; }
        .sidebar-footer { padding: 16px; border-top: 1px solid var(--border); }

        /* ë©”ì¸ ì½˜í…ì¸  ìŠ¤íƒ€ì¼ */
        #content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        header { padding: 20px 40px; background: #fff; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .main-body { padding: 40px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        .card { background: #fff; border-radius: 16px; border: 1px solid var(--border); padding: 24px; margin-bottom: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .chart-wrapper { height: 480px; position: relative; }
        .controls { display: flex; gap: 10px; }
        select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); background: #fff; outline: none; }
        
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-outline { background: #fff; border: 1px solid var(--border); width: 100%; }
        .btn-danger { background: none; color: var(--danger); border: 1px solid var(--danger); padding: 4px 8px; font-size: 0.75rem; border-radius: 4px; margin-top: 8px; align-self: flex-start; }
        .btn-danger:hover { background: var(--danger); color: #fff; }
        
        #loading { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; justify-content: center; align-items: center; font-weight: 700; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; margin-top: 20px; }
        .channel-card { background: #fff; border: 1px solid var(--border); padding: 15px; border-radius: 12px; font-size: 0.85rem; display: flex; flex-direction: column; justify-content: space-between; min-height: 100px; }
        
        /* ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ìš© */
        .logout-link { font-size: 0.7rem; color: #999; text-decoration: underline; cursor: pointer; margin-top: 10px; display: block; text-align: center; }
    </style>
</head>
<body>
    <div id="loading">ë°ì´í„°ë¥¼ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</div>

    <div id="sidebar">
        <div class="sidebar-header"><div class="logo" onclick="location.reload()">HYOCHIVE</div></div>
        <div class="group-list">
            <div class="menu-label">ë‚´ ë¶„ì„ ëª©ë¡</div>
            <div class="group-item active" id="menu-all" onclick="selectMenu('all', this)">ğŸ“Š ì „ì²´ ì±„ë„ ë¶„ì„</div>
            <div id="customGroupList"></div>
            
            <div style="margin-top:20px;" class="menu-label">ì‹œì¥ ë¶„ì„</div>
            <div class="group-item" id="menu-market" onclick="selectMenu('market', this)">ğŸ”¥ ì¹´í…Œê³ ë¦¬ íŠ¸ë Œë“œ</div>
        </div>
        <div class="sidebar-footer">
            <button class="btn btn-outline" onclick="createNewGroup()">+ ìƒˆ ë¶„ì„ ê·¸ë£¹ ì¶”ê°€</button>
            <span class="logout-link" onclick="logout()">ë¡œê·¸ì•„ì›ƒ(ë¹„ë°€ë²ˆí˜¸ ì¬ì„¤ì •)</span>
        </div>
    </div>

    <div id="content">
        <header>
            <h2 id="viewTitle">ì „ì²´ ì±„ë„ ë¶„ì„</h2>
            <div class="controls">
                <select id="rangeSelect" onchange="refreshContent()">
                    <option value="7">ìµœê·¼ 7ì¼</option>
                    <option value="30">ìµœê·¼ 30ì¼</option>
                    <option value="90">ìµœê·¼ 90ì¼</option>
                </select>
                <button class="btn btn-primary" id="addBtn" style="display:none;" onclick="addChannelsToGroup()">+ ì±„ë„ ì¶”ê°€</button>
            </div>
        </header>

        <div class="main-body">
            <div class="card">
                <div class="chart-wrapper"><canvas id="mainChart"></canvas></div>
            </div>
            
            <div id="listSection">
                <h3 id="listTitle">ì†Œì† ì±„ë„ ëª©ë¡</h3>
                <div id="channelGrid" class="channel-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://yt-analytics-worker.dustmdwjd.workers.dev";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbz3Cmdj2MfpHvzx6RCr_Dyjry8odQAFidjYLDUaM12ZVx6vnk8RFobjn90M93AAOx9D/exec";
        
        let userPw = "", channelList = [], rawStats = [], trendStats = [], currentMode = "all", chart;

        // 1. ì´ˆê¸°í™” í•¨ìˆ˜ ìˆ˜ì • (ìë™ ë¡œê·¸ì¸ ë¡œì§ ì¶”ê°€)
        async function init() {
            // ë¸Œë¼ìš°ì € ë¡œì»¬ ì €ì¥ì†Œì—ì„œ ë¹„ë°€ë²ˆí˜¸ í™•ì¸
            const savedPw = localStorage.getItem('hyochive_pw');
            
            if (savedPw) {
                userPw = savedPw;
                await checkAuthAndLoad();
            } else {
                promptPassword();
            }
        }

        async function promptPassword() {
            userPw = prompt("ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:");
            if (userPw === "qwer") {
                localStorage.setItem('hyochive_pw', userPw); // ë¹„ë°€ë²ˆí˜¸ ì €ì¥
                await checkAuthAndLoad();
            } else {
                alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.");
                location.reload();
            }
        }

        async function checkAuthAndLoad() {
            try {
                const res = await fetch(`${WORKER_URL}?pw=${userPw}`);
                if (res.status === 401) {
                    localStorage.removeItem('hyochive_pw');
                    alert("ë¹„ë°€ë²ˆí˜¸ ì¸ì¦ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                    location.reload();
                    return;
                }
                const data = await res.json();
                channelList = data.channels || [];
                rawStats = data.stats || [];
                trendStats = data.trends || [];
                
                updateSidebarGroups();
                refreshContent();
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                alert("ì„œë²„ì— ì ‘ì†í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            }
        }

        function logout() {
            localStorage.removeItem('hyochive_pw');
            location.reload();
        }

        // --- ê¸°ì¡´ ê¸°ëŠ¥ ë¡œì§ ë™ì¼ ---

        function updateSidebarGroups() {
            const container = document.getElementById('customGroupList');
            container.innerHTML = "";
            const groups = [...new Set(channelList.map(c => c.group_name))].filter(g => g && g !== 'null');
            groups.forEach(g => {
                const div = document.createElement('div');
                div.className = "group-item";
                if (currentMode === g) div.classList.add('active');
                div.innerText = "ğŸ“ " + g;
                div.onclick = () => selectMenu(g, div);
                container.appendChild(div);
            });
        }

        function selectMenu(mode, el) {
            currentMode = mode;
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('viewTitle').innerText = (mode === 'all') ? 'ì „ì²´ ì±„ë„ ë¶„ì„' : (mode === 'market' ? 'ê³µì‹ ì¹´í…Œê³ ë¦¬ íŠ¸ë Œë“œ' : mode);
            document.getElementById('addBtn').style.display = (mode !== 'all' && mode !== 'market') ? 'block' : 'none';
            document.getElementById('listSection').style.display = (mode === 'market') ? 'none' : 'block';
            refreshContent();
        }

        function refreshContent() {
            if (currentMode === 'market') renderMarketChart();
            else renderChannelChart();
            updateGrid();
        }

        function renderChannelChart() {
            const days = parseInt(document.getElementById('rangeSelect').value);
            const cutoff = new Date(); cutoff.setDate(cutoff.getDate() - days);
            let filtered = rawStats.filter(r => new Date(r.date) >= cutoff);

            if (currentMode !== 'all') {
                const targetIds = channelList.filter(c => c.group_name === currentMode).map(c => c.channel_id);
                filtered = filtered.filter(r => targetIds.includes(r.channel_id));
            }

            const labels = [...new Set(filtered.map(r => r.date))].sort();
            const datasets = [...new Set(filtered.map(r => r.channel_id))].map(id => {
                const ch = channelList.find(c => c.channel_id === id);
                return {
                    label: ch && ch.channel_name ? ch.channel_name : id,
                    data: labels.map(l => {
                        const found = filtered.find(r => r.date === l && r.channel_id === id);
                        return found ? found.daily_views : 0;
                    }),
                    borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                    tension: 0.3
                };
            });
            draw(labels, datasets);
        }

        function renderMarketChart() {
            if (!trendStats.length) return;
            const labels = [...new Set(trendStats.map(r => r.date))].sort();
            const categories = [...new Set(trendStats.map(r => r.category_name))];
            const datasets = categories.map(name => ({
                label: name,
                data: labels.map(l => {
                    const found = trendStats.find(r => r.date === l && r.category_name === name);
                    return found ? found.daily_increase : 0;
                }),
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                tension: 0.3
            }));
            draw(labels, datasets);
        }

        function draw(labels, datasets) {
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('mainChart'), {
                type: 'line', data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10 } } } }
            });
        }

        function updateGrid() {
            const grid = document.getElementById('channelGrid');
            const target = currentMode === 'all' ? channelList : channelList.filter(c => c.group_name === currentMode);
            grid.innerHTML = target.map(c => `
                <div class="channel-card">
                    <div>
                        <strong>${c.channel_name || 'ìˆ˜ì§‘ëŒ€ê¸°'}</strong><br>
                        <span style="color:#888; font-size:0.75rem;">${c.channel_id}</span>
                    </div>
                    <button class="btn-danger" onclick="deleteChannel('${c.channel_id}')">ì‚­ì œ</button>
                </div>
            `).join('');
        }

        async function createNewGroup() {
            const name = prompt("ìƒˆ ê·¸ë£¹ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if (name) {
                alert(`'${name}' ê·¸ë£¹ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤. ì¢Œì¸¡ íƒ­ì—ì„œ ì„ íƒ í›„ ì±„ë„ì„ ì¶”ê°€í•˜ì„¸ìš”.`);
                channelList.push({ channel_id: 'TEMP_'+Date.now(), channel_name: 'ì²« ì±„ë„ ì¶”ê°€ ëŒ€ê¸°', group_name: name });
                updateSidebarGroups();
            }
        }

        async function addChannelsToGroup() {
            const input = prompt("ID(UC...) ë˜ëŠ” í•¸ë“¤(@...)ì„ ì…ë ¥í•˜ì„¸ìš” (ì—¬ëŸ¬ ê°œëŠ” ì½¤ë§ˆ êµ¬ë¶„)");
            if (!input) return;
            const items = input.split(',').map(s => s.trim());
            for (const val of items) {
                await fetch(`${WORKER_URL}/add-channel?pw=${userPw}`, {
                    method: 'POST', body: JSON.stringify({ channelId: val, channelName: val, groupName: currentMode })
                });
            }
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'MY' }) });
            alert("ë“±ë¡ ì™„ë£Œ! ì‹¤ì œ ì±„ë„ëª…ì€ ì ì‹œ í›„ ìë™ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë©ë‹ˆë‹¤.");
            location.reload();
        }

        async function deleteChannel(id) {
            if (!confirm("ì •ë§ ì´ ì±„ë„ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            try {
                const res = await fetch(`${WORKER_URL}/delete-channel?pw=${userPw}`, {
                    method: 'POST', body: JSON.stringify({ channelId: id })
                });
                if (res.ok) { location.reload(); }
            } catch (e) { alert("ì‚­ì œ ì˜¤ë¥˜ ë°œìƒ"); }
        }

        init();
    </script>
</body>
</html>
