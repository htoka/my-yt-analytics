<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOCHIVE Analytics - Multi-Group Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000000; --gray-light: #f5f5f5; --gray-mid: #e0e0e0; --accent: #007aff; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        nav { display: flex; justify-content: space-between; padding: 20px 40px; border-bottom: 1px solid var(--gray-mid); position: sticky; top:0; background:white; z-index:10; }
        .logo { font-size: 1.5rem; font-weight: 800; cursor: pointer; }
        .nav-links button { background:none; border:none; padding: 10px 20px; cursor:pointer; font-weight:500; color:#666; }
        .nav-links button.active { color:var(--text); border-bottom:2px solid var(--text); }
        main { padding: 40px; max-width: 1200px; margin: 0 auto; display: none; }
        .section { display: none; }
        .section.active { display: block; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .filter-group { display: flex; gap: 15px; align-items: center; }
        select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--gray-mid); background: white; cursor: pointer; font-size: 0.9rem; }
        
        .chart-container { background: var(--gray-light); padding: 20px; border-radius: 12px; margin-bottom: 40px; min-height: 450px; position: relative; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-add:hover { opacity: 0.8; }
        #loading { position: fixed; inset: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 100; font-weight: 700; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { border: 1px solid var(--gray-mid); border-radius: 12px; padding: 15px; text-align: center; background: white; }
    </style>
</head>
<body>
    <div id="loading">데이터를 불러오는 중...</div>

    <nav id="navbar" style="display:none;">
        <div class="logo" onclick="location.reload()">HYOCHIVE</div>
        <div class="nav-links">
            <button id="btn-my" class="active" onclick="showSection('my')">그룹별 분석</button>
            <button id="btn-cat" onclick="showSection('cat')">카테고리 트렌드</button>
        </div>
        <button class="btn-add" onclick="addChannelWithGroup()">+ 채널 대량 등록</button>
    </nav>

    <main id="main-content">
        <section id="my" class="section active">
            <div class="controls">
                <h2>실시간 조회수 분석</h2>
                <div class="filter-group">
                    <div>
                        <label style="font-size:0.8rem; color:#666; display:block; margin-bottom:4px;">분석 그룹</label>
                        <select id="groupSelect" onchange="renderMyChart()">
                            <option value="all">전체 보기</option>
                        </select>
                    </div>
                    <div>
                        <label style="font-size:0.8rem; color:#666; display:block; margin-bottom:4px;">분석 기간</label>
                        <select id="rangeSelect" onchange="renderMyChart()">
                            <option value="7">최근 7일</option>
                            <option value="30">최근 30일</option>
                            <option value="90">최근 90일</option>
                            <option value="365">전체</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="chart-container"><canvas id="myChart"></canvas></div>
        </section>

        <section id="cat" class="section">
            <h2>유튜브 카테고리별 일일 조회 증가</h2>
            <div class="chart-container"><canvas id="catChart"></canvas></div>
            <div id="cat-grid" class="grid"></div>
        </section>
    </main>

    <script>
        const WORKER_URL = "https://yt-analytics-worker.dustmdwjd.workers.dev";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwifbTGGHN_OY_MJk0HBC6Zh_4NCffrVlnqwQ6qvp9vqKcsk6KEYigcY9xN3WKEmE4x/exec";
        
        let userPw = "";
        let rawStats = [];
        let channelList = [];
        let myChartObj, catChartObj;

        async function init() {
            userPw = prompt("비밀번호를 입력하세요:");
            if (!userPw || userPw !== "qwer") { 
                alert("접근 권한이 없습니다."); 
                location.reload(); 
                return; 
            }

            try {
                const res = await fetch(`${WORKER_URL}?pw=${encodeURIComponent(userPw)}`);
                if (res.status === 401) { alert("비밀번호 불일치"); location.reload(); return; }
                if (!res.ok) throw new Error("서버 응답 오류");

                const data = await res.json();
                rawStats = data.stats || [];
                channelList = data.channels || [];
                
                updateGroupDropdown();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('navbar').style.display = 'flex';
                document.getElementById('main-content').style.display = 'block';

                renderMyChart();
                if(data.trends) renderCatChart(data.trends);
                
            } catch (e) {
                console.error(e);
                alert("데이터 로드 실패. Worker 설정을 확인하세요.");
            }
        }

        function updateGroupDropdown() {
            const select = document.getElementById('groupSelect');
            select.innerHTML = '<option value="all">전체 보기</option>';
            const groups = [...new Set(channelList.map(c => c.group_name || '기본'))];
            groups.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g; opt.textContent = g;
                select.appendChild(opt);
            });
        }

        function renderMyChart() {
            if(!rawStats.length) return;
            const days = parseInt(document.getElementById('rangeSelect').value);
            const selectedGroup = document.getElementById('groupSelect').value;
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - days);
            
            let filteredStats = rawStats.filter(r => new Date(r.date) >= cutoffDate);
            if (selectedGroup !== 'all') {
                const targetIds = channelList.filter(c => c.group_name === selectedGroup).map(c => c.channel_id);
                filteredStats = filteredStats.filter(r => targetIds.includes(r.channel_id));
            }

            const labels = [...new Set(filteredStats.map(r => r.date))].sort();
            const channelIds = [...new Set(filteredStats.map(r => r.channel_id))];

            const datasets = channelIds.map(id => {
                const chInfo = channelList.find(c => c.channel_id === id);
                const channelData = filteredStats.filter(r => r.channel_id === id);
                return {
                    label: chInfo ? `${chInfo.channel_name} (${chInfo.group_name})` : id,
                    data: labels.map(l => {
                        const found = channelData.find(r => r.date === l);
                        return found ? found.daily_views : 0;
                    }),
                    borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                    tension: 0.3,
                    fill: false
                };
            });

            if(myChartObj) myChartObj.destroy();
            myChartObj = new Chart(document.getElementById('myChart'), {
                type: 'line',
                data: { labels, datasets },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 12 } } }
                }
            });
        }

        async function addChannelWithGroup() {
            const rawInput = prompt("채널 ID들을 입력하세요. (콤마나 줄바꿈으로 구분 가능)");
            if (!rawInput) return;
            const groupName = prompt("그룹명을 입력하세요 (예: 경쟁사, 벤치마킹):", "기본");
            if (!groupName) return;

            const chIds = rawInput.split(/[\n,]+/).map(id => id.trim()).filter(id => id.startsWith('UC'));
            if (!chIds.length) { alert("유효한 채널 ID(UC...)가 없습니다."); return; }

            let count = 0;
            for (const chId of chIds) {
                const res = await fetch(`${WORKER_URL}/add-channel?pw=${encodeURIComponent(userPw)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channelId: chId, channelName: chId, handle: "", groupName: groupName })
                });
                if (res.ok) count++;
            }

            if (count > 0) {
                fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'MY', chIds: chIds }) });
                alert(`${count}개의 채널이 등록되었습니다.`);
                location.reload();
            }
        }

        function renderCatChart(trends) {
            if(!trends.length) return;
            const labels = [...new Set(trends.map(r => r.date))].sort();
            const categoryNames = [...new Set(trends.map(r => r.category_name))];

            const datasets = categoryNames.map(name => ({
                label: name,
                data: labels.map(l => {
                    const found = trends.find(r => r.date === l && r.category_name === name);
                    return found ? found.daily_increase : 0;
                }),
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                tension: 0.3,
                hidden: true
            }));

            if(catChartObj) catChartObj.destroy();
            catChartObj = new Chart(document.getElementById('catChart'), {
                type: 'line',
                data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false }
            });

            const lastDate = labels[labels.length - 1];
            const latest = trends.filter(r => r.date === lastDate);
            document.getElementById('cat-grid').innerHTML = latest.sort((a,b)=>b.daily_increase - a.daily_increase).slice(0, 10).map(r => `
                <div class="card">
                    <div style="font-size:0.8rem; color:#666;">${r.category_name}</div>
                    <div style="font-weight:700; font-size:1.1rem;">+${Number(r.daily_increase).toLocaleString()}</div>
                </div>
            `).join('');
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('active');
        }

        init();
    </script>
</body>
</html>
