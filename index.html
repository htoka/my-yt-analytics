<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYOCHIVE Analytics - Admin Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --sidebar-w: 260px; --accent: #007aff; --bg: #f8f9fa; --border: #e9ecef; --text: #1d1d1f; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); }
        
        /* 사이드바 */
        #sidebar { width: var(--sidebar-w); background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.4rem; font-weight: 800; cursor: pointer; }
        .group-list { flex: 1; overflow-y: auto; padding: 12px; }
        .group-item { padding: 12px 16px; margin-bottom: 4px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: 500; display: flex; justify-content: space-between; }
        .group-item:hover { background: #f0f0f0; }
        .group-item.active { background: var(--accent); color: #fff; }
        .sidebar-footer { padding: 16px; border-top: 1px solid var(--border); }

        /* 메인 영역 */
        #content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        header { padding: 20px 40px; background: #fff; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .main-body { padding: 40px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        .card { background: #fff; border-radius: 16px; border: 1px solid var(--border); padding: 24px; margin-bottom: 24px; }
        .chart-wrapper { height: 450px; }
        .controls { display: flex; gap: 10px; }
        select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); background: #fff; }
        
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 0.9rem; }
        .btn-primary { background: var(--accent); color: #fff; }
        .btn-outline { background: #fff; border: 1px solid var(--border); }
        
        #loading { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; justify-content: center; align-items: center; font-weight: 700; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; margin-top: 20px; }
        .channel-card { background: #fff; border: 1px solid var(--border); padding: 15px; border-radius: 12px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div id="loading">데이터 로딩 중...</div>

    <div id="sidebar">
        <div class="sidebar-header"><div class="logo">HYOCHIVE</div></div>
        <div class="group-list" id="groupList">
            <div class="group-item active" onclick="selectGroup('all', this)">전체 보기</div>
        </div>
        <div class="sidebar-footer">
            <button class="btn btn-outline" style="width:100%" onclick="createNewGroup()">+ 새 그룹 만들기</button>
        </div>
    </div>

    <div id="content">
        <header>
            <h2 id="currentGroupName">전체 보기</h2>
            <div class="controls">
                <select id="rangeSelect" onchange="renderChart()">
                    <option value="7">최근 7일</option>
                    <option value="30">최근 30일</option>
                    <option value="365">전체</option>
                </select>
                <button class="btn btn-primary" id="addBtn" style="display:none;" onclick="addChannels()">+ 채널 추가</button>
            </div>
        </header>

        <div class="main-body">
            <div class="card"><div class="chart-wrapper"><canvas id="mainChart"></canvas></div></div>
            <h3>소속 채널</h3>
            <div id="channelGrid" class="channel-grid"></div>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://yt-analytics-worker.dustmdwjd.workers.dev";
        // 새 GAS URL 적용 완료
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw86dRPflnolRZIyud38ZDdAzgZj-4fJUCECowoCkZ3gxcm9kmJ0fq48-nP08eVT4b1/exec";
        
        let userPw = "", rawStats = [], channelList = [], currentGroup = "all", mainChart;

        async function init() {
            userPw = prompt("비밀번호:");
            if (userPw !== "qwer") { location.reload(); return; }
            try {
                const res = await fetch(`${WORKER_URL}?pw=${userPw}`);
                const data = await res.json();
                rawStats = data.stats || [];
                channelList = data.channels || [];
                
                refreshSidebar();
                renderChart();
                updateChannelGrid();
                document.getElementById('loading').style.display = 'none';
            } catch (e) { alert("연결 실패"); }
        }

        function refreshSidebar() {
            const list = document.getElementById('groupList');
            list.innerHTML = `<div class="group-item ${currentGroup === 'all' ? 'active' : ''}" onclick="selectGroup('all', this)">전체 보기</div>`;
            const groups = [...new Set(channelList.map(c => c.group_name))].filter(g => g);
            groups.forEach(g => {
                list.innerHTML += `<div class="group-item ${currentGroup === g ? 'active' : ''}" onclick="selectGroup('${g}', this)">${g}</div>`;
            });
        }

        function selectGroup(name, el) {
            currentGroup = name;
            document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('currentGroupName').innerText = name === 'all' ? '전체 보기' : name;
            document.getElementById('addBtn').style.display = name === 'all' ? 'none' : 'block';
            renderChart();
            updateChannelGrid();
        }

        function createNewGroup() {
            const name = prompt("새 그룹 이름을 입력하세요:");
            if (!name) return;
            // 빈 채널로 그룹 생성 알림
            alert(`'${name}' 그룹이 생성되었습니다. 이제 채널을 추가해 주세요.`);
            channelList.push({ channel_id: 'TEMP', channel_name: '첫 채널을 추가하세요', group_name: name });
            refreshSidebar();
        }

        async function addChannels() {
            const input = prompt("채널 ID(UC...) 또는 핸들(@...)을 입력하세요 (여러 개는 콤마 구분)");
            if (!input) return;
            const items = input.split(',').map(s => s.trim());
            
            for (const val of items) {
                await fetch(`${WORKER_URL}/add-channel?pw=${userPw}`, {
                    method: 'POST',
                    body: JSON.stringify({ channelId: val, channelName: val, groupName: currentGroup })
                });
            }
            // GAS 트리거
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'MY', chIds: items }) });
            alert("등록되었습니다. 잠시 후 GAS 수집이 완료되면 실제 채널명으로 업데이트됩니다.");
            location.reload();
        }

        function renderChart() {
            if (!rawStats.length) return;
            const days = parseInt(document.getElementById('rangeSelect').value);
            const cutoff = new Date(); cutoff.setDate(cutoff.getDate() - days);
            let filtered = rawStats.filter(r => new Date(r.date) >= cutoff);

            if (currentGroup !== 'all') {
                const ids = channelList.filter(c => c.group_name === currentGroup).map(c => c.channel_id);
                filtered = filtered.filter(r => ids.includes(r.channel_id));
            }

            const labels = [...new Set(filtered.map(r => r.date))].sort();
            const datasets = [...new Set(filtered.map(r => r.channel_id))].map(id => {
                const ch = channelList.find(c => c.channel_id === id);
                return {
                    label: ch ? ch.channel_name : id,
                    data: labels.map(l => {
                        const found = filtered.find(r => r.date === l && r.channel_id === id);
                        return found ? found.daily_views : 0;
                    }),
                    borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                    tension: 0.3
                };
            });

            if (mainChart) mainChart.destroy();
            mainChart = new Chart(document.getElementById('mainChart'), {
                type: 'line', data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function updateChannelGrid() {
            const grid = document.getElementById('channelGrid');
            const target = currentGroup === 'all' ? channelList : channelList.filter(c => c.group_name === currentGroup);
            grid.innerHTML = target.map(c => `
                <div class="channel-card">
                    <strong>${c.channel_name || '수집 대기'}</strong><br>
                    <span style="color:#888; font-size:0.75rem;">${c.channel_id}</span>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
